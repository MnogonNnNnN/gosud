<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полис ОМС - Предъявить</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: white;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e5e5ea;
            z-index: 10;
        }
        
        .back-button {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>') no-repeat center;
            border: none;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }
        
        .present-content {
            margin-top: -460px; /* Отступ под хедер */
            text-align: center;
        }
        
        .present-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .present-hint {
            color: #666;
            font-size: 16px;
        }
        
        .present-number {
            font-size: 32px;
            font-weight: bold;
            margin: 30px 0;
            word-spacing: 10px;
            letter-spacing: 2px;
        }
        .ss{
            width: 370px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.history.back()"></button>
        <div class="header-title">Полис ОМС</div>
        <div style="width: 24px;"></div> <!-- Для выравнивания -->
    </div>
    <div class="present-content">
        <img src="фото/crh.png" class="ss">
        <div class="present-hint">Нажмите, чтобы увеличить</div>
        <div class="present-number">328729926730060</div>
    </div>
</body>
</html>
